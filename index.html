<!DOCTYPE html>
<html>
    <head>
        <title>Radio group demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.css" >
    </head>
    <body>
        <div class="container">
            <h1>React JS Radio Group Demo</h1>
            <hr />
            
            <form>
                <p class="h3">How did you hear about us?</p>
                
                <p class="radio">
                    <label>
                        <input type="radio" name="referrer" value="newspaper" >
                        Newspaper
                    </label>
                </p>
                
                <p class="radio">
                    <label>
                        <input type="radio" name="referrer" value="radio" >
                        Radio
                    </label>
                </p>
                
                <p class="radio">
                    <label>
                        <input type="radio" name="referrer" value="tv" >
                        Television
                    </label>
                </p>
                
                <p class="radio">
                    <label>
                        <input type="radio" name="referrer" value="search" >
                        Search Engine
                    </label>
                </p>
                
                <p class="radio">
                    <label>
                        <input type="radio" name="referrer" value="social" >
                        Social Media
                    </label>
                </p>
                
                <p class="radio">
                    <label>
                        <input type="radio" name="referrer" value="other" >
                        Other
                    </label>
                    <label class="form-inline">
                        Please specify: <input class="form-control" type="text" />
                    </label>
                </p>
                
                <p>
                    <input type="submit" class="btn btn-success" value="Submit" />
                </p>
            </form>
            
        </div>
    </body>
</html>
